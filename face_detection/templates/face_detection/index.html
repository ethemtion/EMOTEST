<!DOCTYPE html>
<html>
<head>
    <title>Yüz Tanıma Ve Duygu Analizi</title>
    <style>
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        .video-container {
            margin-bottom: 20px;
        }
        .questions-container {
            background-color: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }
        .question {
            margin: 10px 0;
            font-size: 18px;
            color: #333;
        }
        #video-feed {
            max-width: 100%;
            border: 2px solid #ddd;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Yüz Tanıma Ve Duygu Analizi</h1>
        
        <div class="video-container">
            <img id="video-feed" src="{% url 'video_stream' %}" alt="Video Feed">
        </div>
        
        <div class="questions-container">
            <h2>Önerilen Sorular</h2>
            <div id="questions">
                <div class="question">Sorular yükleniyor...</div>
            </div>
        </div>
    </div>

    <script>
        function updateQuestions() {
            fetch('/get_questions/')
                .then(response => response.json())
                .then(data => {
                    const questionsDiv = document.getElementById('questions');
                    questionsDiv.innerHTML = '';
                    data.questions.forEach((question, index) => {
                        const questionElement = document.createElement('div');
                        questionElement.className = 'question';
                        questionElement.textContent = `Q${index + 1}: ${question}`;
                        questionsDiv.appendChild(questionElement);
                    });
                })
                .catch(error => console.error('Error fetching questions:', error));
        }

        // Update questions every 2 seconds
        setInterval(updateQuestions, 2000);
        // Initial update
        updateQuestions();
    </script>
</body>
</html>
