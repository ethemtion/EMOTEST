<!DOCTYPE html>
<html>
<head>
    <title>Yüz Tanıma Ve Duygu Analizi</title>
    <style>
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        .video-container {
            margin-bottom: 20px;
        }
        .questions-container {
            background-color: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }
        .question {
            margin: 20px 0;
            font-size: 24px;
            color: #333;
            min-height: 40px;
        }
        #video-feed {
            max-width: 100%;
            border: 2px solid #ddd;
            border-radius: 8px;
        }
        .next-button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .next-button:hover {
            background-color: #45a049;
        }
        .next-button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Yüz Tanıma Ve Duygu Analizi</h1>
        
        <div class="video-container">
            <img id="video-feed" src="{% url 'video_stream' %}" alt="Video Feed">
        </div>
        
        <div class="questions-container">
            <h2>Önerilen Soru</h2>
            <div id="current-question" class="question">Sorular yükleniyor...</div>
            <button id="next-button" class="next-button" onclick="nextQuestion()">Sonraki Soru</button>
        </div>
    </div>

    <script>
        function updateQuestion() {
            fetch('/get_current_question/')
                .then(response => response.json())
                .then(data => {
                    const questionDiv = document.getElementById('current-question');
                    questionDiv.textContent = data.question;
                })
                .catch(error => console.error('Error fetching question:', error));
        }

        function nextQuestion() {
            fetch('/next_question/')
                .then(response => response.json())
                .then(data => {
                    const questionDiv = document.getElementById('current-question');
                    questionDiv.textContent = data.question;
                })
                .catch(error => console.error('Error fetching next question:', error));
        }

        // Initial update
        updateQuestion();
    </script>
</body>
</html>
